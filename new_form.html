<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>User Data</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" required>
      </div>
      <div class="form-group">
        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" required>
      </div>
      <div class="form-group">
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" required>
      </div>
      <div class="form-group">
        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" name="number-input" required>
      </div>
      <div class="form-group">
        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" name="date-input" required>
      </div>
      <div class="form-group">
        <label for="textarea-input">Textarea Input:</label>
        <textarea id="textarea-input" name="textarea-input" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="select-input">Select Input:</label>
        <select id="select-input" name="select-input" required>
          <option value="">Select One</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="checkbox-input">Checkbox Input:</label>
        <input type="checkbox" id="checkbox-input" name="checkbox-input" required>
      </div>
      <div class="form-group">
        <label for="radio-input1">Radio Input 1:</label>
        <input type="radio" id="radio-input1" name="radio-input" value="option1" required>
        <label for="radio-input1">Option 1</label>
      </div>
      <div class="form-group">
        <label for="radio-input2">Radio Input 2:</label>
        <input type="radio" id="radio-input2" name="radio-input" value="option2" required>
        <label for="radio-input2">Option 2</label>
      </div>
      <div class="form-group">
        <label for="file-input">File Input:</label>
        <input type="file" id="file-input" name="file-input" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
