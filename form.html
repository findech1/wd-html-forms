<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="text" id="Date of Birth" name="Date of Birth" placeholder="Enter Date of Birth">
        <br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" placeholder="Enter your Address">
        <br>
        <label for="Telephone">Telephone:</label>
        <input type="text" id="Telephone" name="Telephone" placeholder="Enter your Telephone Number">
        <br>
        <label for="Email">Email Address:</label>
        <input type="text" id="Email" name="Email" placeholder="Enter your Email Address">
        <br>
        <label>Gender:</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <br>
        <Fieldset>
            <legend>Courses</legend>
            <br>
            <input type="checkbox" id="Python" name="Courses" value="Python">
            <label for="Python">Python</label>
            <br>
            <input type="checkbox" id="Dart" name="Courses" value="Dart">
            <label for="Dart">Dart</label>
            <br>
            <input type="checkbox" id="Business" name="Courses" value="Business">
            <label for="Business">Business</label>
            <br>
            <input type="checkbox" id="Javascript" name="Courses" value="Javascript">
            <label for="Javascript">Javascript</label>
    </Fieldset>
        <br>
        <button type="Register">Register</button>
        <button type="reset">Cancel</button>
    </form>
</fieldset>
</body>
</html>
